<body>
   

 
   
    <form class="border border-primary shadow-lg p-3 mb-5" id="formulario">
        
        <legend><b>CADASTRO DE CLIENTES</b></legend>
        <input id="id" class="request" type="hidden" name="id">
        
        <input id="nome" class="form-control" type="text" placeholder="Nome" name="nome" required >
        <span class="span-required">Nome deve ter no minimo 3 caracteres</span><br>
        
        <label for="data_nascimento" style="font-size: 14px;" >Data de Nascimento</label><br>
        <input id="data_nascimento" class= "form-control" type="date" name="data_nascimento" required placeholder="Data de nascimento"><br>
        

        
        <select name="sexo" id="sexo" required class="form-control">
            <option value="select" disabled selected>Selecione o Sexo</option>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
            </select>
        
        
        <input id="nome_mae" class= "form-control" type="text" placeholder="Nome da mãe" name="nome_mae" ><br>
       
        
        
        <input id="email" class= "form-control" type="email" placeholder="Email" name="email" ><br>
       
        
        
        <input id="cpf" class= "form-control" type="text" placeholder="CPF" name="cpf"><br>
        
        
        
        <input id="cep" class="form-control" type="text" placeholder="CEP" name="cep"><br>

        <input id="nome_rua" class="form-control" type="text" placeholder="Nome da Rua" name="nome_rua"><br>

        <input id="numero_casa" class="form-control" type="number" placeholder="Número da casa" name="numero_casa"><br>

        <input id="bairro" class="form-control" type="text" placeholder="Bairro" name="bairro"><br>

        <input id="uf" class="form-control" type="text" placeholder="UF" name="uf"><br>
       
        
        <!-- <div id="divbotao"> -->
      
        <button id="botaocadastrar" type="button" class=" btn-lg btn-block btn btn-primary"  data-toggle="modal" data-target="#modalExemplo" style="color: aliceblue; font-weight: bold; padding: 13px;border: solid 2px rgb(0, 0, 0);">CADASTRAR</button>
        <button id="botaoeditar" type="button" class=" btn-lg btn-block btn btn-primary " style="color: aliceblue; font-weight: bold; padding: 13px;border: solid 2px rgb(0, 0, 0);" >EDITAR</button>
        <!-- </div> -->


    </form>
    <div class="container" 
        >
            <table id="fill_list" class="table table-secondary  table-striped table-hover">
                <thead>
                <tr >
                   
                    <td style="font-weight: bold;">NOME</td>
                    <td style="font-weight: bold;"id="datanasc">DATA DE NASCIMENTO</td>
                    <td style="font-weight: bold;">SEXO</td>
                    <td style="font-weight: bold;">NOME DA MAE</td>
                    <td style="font-weight: bold;">EMAIL</td>
                    <td style="font-weight: bold;">CPF</td>
                    <td style="font-weight: bold; " id="cep" >CEP</td>
                    <td style="font-weight: bold;" id="editarcoluna">EDITAR</td>
                   
             
                </tr>
                

            </thead>
        
            </table>
            
        </div>
       
   
   
        <script src="./jquery-3.7.0.js"> </script>

            ajax: {
